<h1 class="unnumbered unlisted" id="search">Поиск</h1>
<style>
    h1#search {
        display: none;
    }
    input#searchbar {
        fontsize: 2rem;
        width: 16rem;
        height: 2.5rem;
        border-radius: 25px;
        padding-left: 1rem;
        margin-top: 2rem;
        margin-bottom: 2rem;
    }
</style>
<script type="module">
    import data from "./defs.json" with {type: 'json'};

    let ans_div = document.getElementById('answer');

    function search() {
        let input = document.getElementById('searchbar').value
        input = input.toLowerCase();

        console.log(input)
        if (input == "все" || input == "all") {
            let ans = "";

            data.forEach((item, i) => {
                ans += item.html;
            });

            ans_div.innerHTML = ans;
            MathJax.typeset();
            return;
        }

        if (input.length < 3) {
            return;
        }

        let ans = "";

        data.forEach((item, i) => {
            if (item.keyword.includes(input)) {
                ans += item.html;
            }
        });

        ans_div.innerHTML = ans;
        MathJax.typeset();
    }
    window.search = search;
</script>
<center>
<input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Поиск...">
</center>
